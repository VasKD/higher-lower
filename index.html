<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="body">
      <h1>Let's Play The Higher-Lower Game!</h1>
      <h3>Guess The Magic Number Between 1 and 100</h3>
      <h6>
        <!-- This element will be updated from javascript with the remaining number of guesses. -->
        <span id="remining-guesses">5</span> 
        Guesses Remaining
      </h6>

      <!-- This element's value will be checked from javascript when a new guess is made. -->
      <input id="guess-input" type="number">

      <!-- TODO:: Add a guess button that calls handleGuess function when clicked -->
      <button class="guess" onclick="handleGuess()">Make Guess</button>
      <!-- This element contains each of the possible messages to the user. We will selectively remove the "hidden" class from one element at a time using javascript. -->
      <div id="message-container">
        <div id="higher-message" class="hidden">Higher <i class="bi bi-arrow-up-circle"></i></div>
        <div id="lower-message" class="hidden">Lower <i class="bi bi-arrow-down-circle"></i> </div>
        <div id="win-message" class="hidden">
          You Win! (^ᗢ^)
          <button id="play-again" onclick="handlePlayAgain()">Play Again</button>
          <!-- TODO:: Add a play again button here. -->
      
        </div>
        <div id="lose-message" class="hidden">
          You Lose (Ｔ^Ｔ)
          <!-- TODO:: Add a play again button here. -->
          <button id="play-again" onclick="handlePlayAgain()">Play Again</button>
        </div>
      </div>
    </div>
    <script src="provided.js"></script>
    <script src="script.js"></script>
  </body>
</html>
